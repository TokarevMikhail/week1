<!DOCTYPE html>
<html>
  <head>
    <title>JS DOM</title><meta charset="utf-8"> 
    <script type="text/javascript" defer>   
        
        function task() {
                           x = document.querySelector('#inp');
  fetch(x.value)
    .then((response) => response.text())
    .then((result) => (x.value = result));
   
          //  console.log(y)
                         };
    
      </script>
  </head>
  <body>
      <input id ="inp" type="text">
      <button id="bt">Щёлкни!</button>
    
      <script>
       document.querySelector('#bt').addEventListener('click', task);

</script>
  </body>
</html>
