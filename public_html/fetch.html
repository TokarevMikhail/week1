<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>fetch</title>
  </head>
  <body>
    <input type="text" id="inp">
    <button type="button" name="button" id="bt"></button>
  <script>
    document.getElementById('bt')
      .addEventListener('click', fetchAndPaste);

    function fetchAndPaste() {
      let inpField = document.querySelector('#inp');

      fetch(inpField.value)
        .then(response => response.text())
        .then(txt => inpField.value = txt);
    }
  </script>
  </body>
</html>
